# render.yaml
services:
  - type: web
    name: rtalks-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    disk:
      name: uploads
      mountPath: /opt/render/project/uploads
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: rtalks-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: "https://${RENDER_EXTERNAL_HOSTNAME}"
      - key: UPLOAD_PATH
        value: /opt/render/project/uploads
      - key: UPLOAD_URL
        value: "https://${RENDER_EXTERNAL_HOSTNAME}/uploads"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: LOGIN_MAX_ATTEMPTS
        value: "5"
      - key: UPLOAD_MAX_ATTEMPTS
        value: "10"
      - key: SSL_REQUIRED
        value: "true"
      - key: UPLOAD_MAX_SIZE
        value: "5242880"
      - key: UPLOAD_MAX_FILES
        value: "1"

databases:
  - name: rtalks-db
    plan: starter
    ipAllowList: [] # Only allow internal connections